<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Device Jugement</title>
  <script src="device.js"></script>
</head>

<body style="margin: auto; position: absolute; width:100%; height: 100%">

<script>
 var isMobile = device.mobile(),
            isTable = device.tablet();

    if(isMobile || isTable){
        window.open("./mobile","_self");
    }
    else{
         window.open("./windex.html","_self");
    }
</script>
</body>
</html>
